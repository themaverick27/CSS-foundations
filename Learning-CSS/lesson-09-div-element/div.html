<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Images</title>
    <style>
      .thumbnail {
        width: 300px;
        display: block;
      }

      .search-bar {
        font-size: 20px;
        margin-left: 12px;
        display: block;
      }

      .video-author,
      .video-stats {
        display: block;
      }

      .video-preview {
        width: 300px;
        display: inline-block;
        vertical-align: top;
        margin-right: 15px;
      }
    </style>
  </head>
  <body>
    <input class="search-bar" type="search" placeholder="Search" />

    <div class="video-preview">
      <img class="thumbnail" src="thumbnail-1.webp" alt="thumbnail-1" />

      <p class="video-title">
        Talking Tech and AI with Google CEO Sunder Pichai!
      </p>

      <p class="video-author">Marques Browniee</p>

      <p class="video-stats">3.4M views &middot; 6 months ago</p>
    </div>

    <div class="video-preview">
      <img class="thumbnail" src="thumbnail-2.webp" alt="thumbnail-1" />

      <p class="video-title">
        Try Not To Laugh Challenege #9
      </p>

      <p class="video-author">Markiplier</p>

      <p class="video-stats">19M views &middot; 4 years ago</p>
    </div>
  </body>
</html>
